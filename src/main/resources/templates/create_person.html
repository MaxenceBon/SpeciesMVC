<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<meta charset="utf-8">
	<title>Liste des espèces</title>
</head>

<body>
	<center><h2>Création d'une personne</h2>
	<form th:object="${person}" th:action="@{/person}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="lastName">Nom : </label>
			<input type="text" th:field="*{lastName}" id="lastName" />
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</span>
		</div>
		<div>
			<label for="firstName">Prénom :</label>
			<input type="text" th:field="*{firstName}" id="firstName" />
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</span>
		</div>
		<div>
			<label for="age">Age :</label>
			<input type="text" th:field="*{age}" id="age" />
		</div>
		<div>
			<label for="animals">Animaux :</label>
			<select th:field="*{animals}" id="animals" multiple>
				<option th:each="animal:${animals}" th:value="${animal.id}" th:text="${animal.getName}">
				</option>
			</select>
			
		</div>
		<div>
			<input type="submit" class="button" value="Sauver" />
			<input type="button" class="button" value="Retour" onclick="window.location='/person'" />
		</div>
	</form>
</body>

</html>
