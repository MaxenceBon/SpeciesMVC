<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<meta charset="utf-8">
	<title>Création d'un animal</title>
</head>

<body>
	<center><h2>Création d'un animal</h2>
	<form th:object="${animal}" th:action="@{/animal}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="name">Nom : </label>
			<input type="text" th:field="*{name}" id="name" />
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
		</div>
		<div>
			<label for="color">Couleur :</label>
			<input type="text" th:field="*{color}" id="color" />
		</div>
		<div>
			<label for="sex">Sexe :</label>
			<select th:field="*{sex}" id="sex"> 
				<option th:each="sex:${T(fr.diginamic.enums.Sex).values()}" th:value="${sex}" th:text="${sex}" />
				</option>
			</select>
		</div>
		
		<div>
			<label for="species">Espèce :</label>
			<select th:field="*{species}" id="species">
				<option th:each="sp:${species}" th:value="${sp.id}" th:text="${sp.commonName}">
				</option>
			</select>
			<span th:if="${#fields.hasErrors('species')}" th:errors="*{species}">Error</span>
		</div>
		
		<div>
			<input type="submit" class="button" value="Sauver" />
			<input type="button" class="button" value="Retour" onclick="window.location='/animal'" />
		</div>
	</form>
</body>

</html>
